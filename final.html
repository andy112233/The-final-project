<script language="javascript" type="text/javascript">
var day_of_week = new Array('Sun','Mon','Tue','Wed','Thu','Fri','Sat');
var month_of_year = new Array('January','February','March','April','May','June','July','August','September','October','November','December');

var Calendar = new Date();

var year = Calendar.getFullYear();     
var month = Calendar.getMonth();    
var today = Calendar.getDate();    
var weekday = Calendar.getDay();    

var DAYS_OF_WEEK = 7;    
var DAYS_OF_MONTH = 31;    
var cal;    

Calendar.setDate(1);    
Calendar.setMonth(month);   




var TR_start = '<TR>';
var TR_end = '</TR>';
var highlight_start = '<TD WIDTH="30"><TABLE CELLSPACING=0 BORDER=1 BGCOLOR=DEDEFF BORDERCOLOR=CCCCCC><TR><TD WIDTH=20><B><CENTER>';
var highlight_end   = '</CENTER></TD></TR></TABLE></B>';
var TD_start = '<TD WIDTH="30"><CENTER>';
var TD_end = '</CENTER></TD>';



cal =  '<TABLE BORDER=1 CELLSPACING=0 CELLPADDING=0 BORDERCOLOR=BBBBBB><TR><TD>';
cal += '<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=2>' + TR_start;
cal += '<TD COLSPAN="' + DAYS_OF_WEEK + '" BGCOLOR="#EFEFEF"><CENTER><B>';
cal += month_of_year[month]  + '   ' + year + '</B>' + TD_end + TR_end;
cal += TR_start;


for(index=0; index < DAYS_OF_WEEK; index++)
{


if(weekday == index)
cal += TD_start + '<B>' + day_of_week[index] + '</B>' + TD_end;


else
cal += TD_start + day_of_week[index] + TD_end;
}

cal += TD_end + TR_end;
cal += TR_start;


for(index=0; index < Calendar.getDay(); index++)
cal += TD_start + '  ' + TD_end;


for(index=0; index < DAYS_OF_MONTH; index++)
{
if( Calendar.getDate() > index )
{

  week_day =Calendar.getDay();

  
  if(week_day == 0)
  cal += TR_start;

  if(week_day != DAYS_OF_WEEK)
  {


  var day  = Calendar.getDate();


  if( today==Calendar.getDate() )
  cal += highlight_start + day + highlight_end + TD_end;


  else
  cal += TD_start + day + TD_end;
  }


  if(week_day == DAYS_OF_WEEK)
  cal += TR_end;
  }


  Calendar.setDate(Calendar.getDate()+1);

}

cal += '</TD></TR></TABLE></TABLE>';


callme.innerHTML = cal;


</script>
<script>
    var result = document.getElementById("result");
    if(typeof FileReader == 'undefined') {
        result.innerHTML = "抱歉，你的瀏覽器不支持FileReader";
    }
    // 將文件以Data URL形式進行讀入頁面
    function readAsDataURL(){
        // 檢查是否為圖像類型
        var simpleFile = document.getElementById("file").files[0];
        if(!/image\/\w+/.test(simpleFile.type)) {
            alert("請確保文件類型為圖像類型");
            return false;
        }
        var reader = new FileReader();
        // 將文件以Data URL形式進行讀入頁面
        reader.readAsDataURL(simpleFile);
        reader.onload = function(e){
            console.log(this.result);
            result.innerHTML = '<img src="'+this.result+'" alt=""/>';
        }
    }
</script>

<script>
function showFile(aFile) {
    var fileDisplay = "";
    if (aFile != undefined) {
        fileDisplay = "<TABLE BORDER='1'>"
        + "<TR><TD>Name</TD><TD> " + aFile.name + "</TD></TR>"
        + "<TR><TD>Size</TD><TD> " + aFile.size + "</TD></TR>"
        + "<TR><TD>Type</TD><TD> " + aFile.type + "</TD></TR>"
                     + "</TABLE>";
        document.getElementById('fileDisplayArea').innerHTML = fileDisplay;

        // Read file contents
        var reader = new FileReader();
        reader.onload = function(e) {
            var text=reader.result;
            document.getElementById('fileDisplayArea').innerHTML += text;
            // var myObj = JSON.parse(text);
        }
        reader.readAsText(aFile);
    } else {
        document.getElementById('fileDisplayArea').innerHTML = "";
    }
}
</script>
<script>
// Add an event listener to invoke showFile() automatically.
document.getElementById('selectedFile').addEventListener('change',
    function () {showFile(this.files[0]);}, false);
</script>
